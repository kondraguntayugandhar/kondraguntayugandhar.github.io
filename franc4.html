<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Submission Success</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header-bar {
            background-color: #333;
    color: white;
    padding: 40px;
    background-image: url('https://example.com/path/to/your-image.jpg');
    background-size: cover;
}
.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;   
}

h1 {
    margin: 0;
    font-size: 40px;
    text-decoration: underline;
}
h2 {
    margin: 10px 0 0;
    font-size: 15px;
    color: rgb(165, 213, 219);
    display: block;
        }
        .header-left {
    display: flex;
    flex-direction: column; 
}
.footer-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.footer-nav li {
    margin: 0 15px;
}

.footer-nav a {
    color: rgb(10, 9, 9);
    text-decoration: none;
    font-size: 18px;
    padding: 5px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.footer-nav a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

        .success-message {
            background-color: rgb(216, 207, 207);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .success-message h3 {
            color: #333;
        }
        .success-message p {
            color: #555;
        }
        .franchise-details {
            margin-top: 20px;
            text-align: left;
        }
        .franchise-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
        <div class="header-container">
            <div class="header-left">
            <h1>FRANCHISE</h1>
            <h2>COLLABORATE WITH US!</h2>
        </div>
            <ul class="footer-nav">
                <li><a href="fran.html">Home</a></li>
                <li><a href="franc1.html">Book Franchise</a></li>
                <li><a href="franc2.html">Add Franchise</a></li>
                <li><a href="#account">My profile</a></li>
            </ul>
            
        </div>
    </div>
    <div class="success-message" id="success-message">
        <h3>Franchise</h3>
        <div class="franchise-details" id="franchise-details"></div>
    </div>

    <script>
        const franchiseData = JSON.parse(localStorage.getItem('franchiseData'));

        if (franchiseData) {
            const detailsDiv = document.getElementById('franchise-details');
            detailsDiv.innerHTML = `
                <img src="${franchiseData.imageSrc}" alt="Franchise Image">
                <strong>Name:</strong> ${franchiseData.name}<br>
                <strong>Email:</strong> ${franchiseData.email}<br>
                <strong>Manager:</strong> ${franchiseData.managerName}<br>
                <strong>Contact:</strong> ${franchiseData.contactNumber}<br>
                <strong>Details:</strong> ${franchiseData.details}<br>
                <strong>Type:</strong> ${franchiseData.type}<br>
                <strong>Price:</strong> â‚¹${franchiseData.price}<br>
                <strong>Location:</strong> ${franchiseData.location}<br>
                
            `;
        } else {
            document.body.innerHTML = '<p>No franchise data available.</p>';
        }
    </script>

</body>
</html>
